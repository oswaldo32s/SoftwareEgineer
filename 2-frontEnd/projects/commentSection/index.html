<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section id="comments">
            <h1 id="test-title">Comment Section</h1>
            <p id="test-p">Here you can see the comments posted in the website</p>
        </section>

        <section id="form">
            <form id="comment-form">
                <label for="title"><strong>Title</strong></label>
                <br>
                <input type="text" id="title" name="title" required>
                <br>
                <label for="subTitle"><strong>Author</strong></label>
                <br>
                <input type="text" name="subTitle" id="subTitle" required>
                <br>
                <label for="comment-content"><strong>Content</strong></label>
                <br>
                <textarea name="comment-content" id="comment-content" rows="5" cols="20" required></textarea>
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
